        /* สไตล์ CSS สำหรับหน้าเว็บ */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .rainbow-text {
            font-size: 48px; /* เพิ่มขนาดตัวอักษรใหญ่ขึ้น */

            -webkit-background-clip: text;
            color: transparent;
            animation: rainbow 2s linear infinite;
        }

        @keyframes rainbow {
            0% { background-position: 0 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0 50%; }
        }

        nav {
            background-color: #666;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #444;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        section {
            padding: 60px;
            margin: 10px auto;
            background-color: #ffffff;
            border-radius: 5px;
            text-align: center;
            max-width: 5000px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        section img {
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }

        section div {
            text-align: left;
        }

        section h3 {
            margin-top: 0;
            font-size: 28px; /* เพิ่มขนาดตัวอักษรใหญ่ขึ้น */
        }

        section h {
            font-size: 20px; /* เพิ่มขนาดตัวอักษรใหญ่ขึ้น */
        }

        footer {
            background-color: #333;
            color: #fffcfc;
            padding: 5px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
